<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가전 에너지 절약 도우미</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header>
      <h1>🏠 가전 에너지 절약 도우미</h1>
      <p>나만의 가전 사용 패턴을 입력하고, 맞춤형 에너지 절약 방법을 찾아보세요!</p>
    </header>

    <div class="content-section">
      <h2>1단계: 사용하는 가전과 하루 사용 시간을 알려주세요 ⏱️</h2>
      <div id="category-buttons">
        <!-- 카테고리 버튼이 여기에 동적으로 생성됩니다. -->
      </div>
      <div class="appliance-list-container" id="appliance-list">
        <p class="no-items-message">위 카테고리를 선택하면 가전 목록이 나타납니다.</p>
      </div>
    </div>

    <div class="content-section" id="selected-appliances-section">
      <h3>✅ 선택 및 설정한 가전 목록</h3>
      <ul id="selected-list">
        <li class="empty-message">선택된 가전이 없습니다.</li>
      </ul>
    </div>

    <!-- index.html 파일의 #energy-results 부분만 수정 -->
    <div class="content-section" id="calculation-section">
      <h2>2단계: 에너지 사용량 분석 및 절약 제안 💡</h2>
      <button class="action-button" onclick="calculateAndShowEnergy()">분석 결과 보기</button>
      <div id="energy-results">
        <!-- 총 에너지 사용량 결과가 여기에 표시됩니다. -->
        <!-- 평균 비교 결과가 여기에 추가됩니다. -->
      </div>
      <div id="energy-main-recommendations">
        <!-- 주요 절약 제안이 여기에 표시됩니다. -->
      </div>
    </div>

  <!-- 상세 팁 모달 -->
  <div id="tipsModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">×</span>
      <h3 id="modal-appliance-name">가전 상세 절약팁</h3>
      <div id="modal-appliance-tips">
        <!-- 모달 내용이 여기에 동적으로 채워집니다. -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
